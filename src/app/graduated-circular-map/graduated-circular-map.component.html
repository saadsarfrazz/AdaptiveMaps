<h3>Map Dimensions</h3>
<div class="row section">
    <div class="col-3">
        <app-map-dimensions [visualizationType]="mapType" ></app-map-dimensions>
    </div>
    <div  class="col-9">
        <table class="table table-condensed sticky">
            <tbody>
                <tr>
                    <th> Size </th>
                    <td> 
                        <app-visual-variable #sizeRatioVariable [title]="'ratio data'" [acceptsDataType]="2"
                        (valueSelected)="sizeOptionSelected($event)"></app-visual-variable>
                    </td>
                </tr>
                <tr>
                    <th> Color </th>
                    <td> 
                        <app-visual-variable #colorNominalVariable [title]="'nominal data'" [acceptsDataType]="0"
                        (valueSelected)="colorOptionSelected_Nominal($event)"></app-visual-variable>
                    </td>
                    <td>
                        <app-visual-variable #colorRatioVariable [title]="'ratio data'" [acceptsDataType]="2"
                        (valueSelected)="colorOptionSelected_Ratio($event)"></app-visual-variable>
                    </td>
                </tr>                                    
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-10">
        <div id="map"></div>
    </div>
    <div class="col-2">
<!--         Size Variable <app-attributes-list [visualizationType]="mapType" (valueSelected)="sizeOptionSelected($event)"></app-attributes-list>
        Color Variable<app-attributes-list [visualizationType]="mapType"(valueSelected)="colorOptionSelected($event)"></app-attributes-list>   -->      
        <app-legend-circles *ngIf="selectedSizeAttribute" [legendTitle]="selectedSizeAttribute" [boundaryArray]="boundaryArray"  >
        </app-legend-circles>
        <br/>
        <br/>
        <app-legend-numeric-colorwithboundary *ngIf="colorBoundaryArray && selectedColorAttribute"
                    [legendTitle]="selectedColorAttribute?.column_name"
                    [colorBoundaryArray]="colorBoundaryArray"
                    [ratioColorsList]="ratioColorsList">
        </app-legend-numeric-colorwithboundary>
        <app-legend-nominal-colorwithfreq  *ngIf="nominalKeysForLegend && selectedColorAttribute" [legendTitle]="selectedColorAttribute?.column_name"
                                        [nominalKeysForLegend]="nominalKeysForLegend"
                                        [nominalValuesFreqAndColor]="nominalValuesFreqAndColor">

        </app-legend-nominal-colorwithfreq>
    </div>
</div>
