<h3>Map Dimensions</h3>
<div class="row section">
    <div class="col-3">
        <app-map-dimensions [visualizationType]="mapType" ></app-map-dimensions>
    </div>
    <div  class="col-9">
        <div class="sticky">
            <table class="table table-condensed">
                <tbody>
                    <tr>
                        <th> Color </th>
                        <td> 
                            <app-visual-variable #colorNominalVariable [title]="'nominal data'" [acceptsDataType]="0"
                            (valueSelected)="attributeSelectedNominal($event)"></app-visual-variable>
                        </td>
                        <td>
                            <app-visual-variable #colorRatioVariable [title]="'ratio data'" [acceptsDataType]="2"
                            (valueSelected)="attributeSelectedRatio($event)"></app-visual-variable>
                        </td>
                    </tr>                                
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-10">
        <div id="map"></div>
    </div>
    <div class="col-2">
<!--         <app-attributes-list [visualizationType]="mapType" (valueSelected)="attributeSelected($event)"></app-attributes-list> -->
        <div>
            <app-legend-numeric-colorwithboundary *ngIf="selectedRatioAttribute"
                        [legendTitle]="selectedRatioAttribute.column_name"
                        [colorBoundaryArray]="colorBoundaryArray"
                        [ratioColorsList]="ratioColorsList">
            </app-legend-numeric-colorwithboundary>                      
             <app-legend-nominal-colorwithfreq  *ngIf="selectedNominalAttribute" [legendTitle]="selectedNominalAttribute.column_name"
                                         [nominalKeysForLegend]="nominalKeysForLegend"
                                         [nominalValuesFreqAndColor]="nominalValuesFreqAndColor">
            </app-legend-nominal-colorwithfreq> 
            

        </div>
    <div>
<div>
